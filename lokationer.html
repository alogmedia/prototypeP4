        <div class="lokation-content-left">
            <h3 class="lokationheadline" id="odensehavn">ODENSE HAVN - Edionsvej, 5000 Odense</h3>
            <p class="lokationtekst">I hjertet af Odense, afholdes Loppemarkedernes dag på Odense Havns samlingspunkt.
                Der er flere parkeringsmuligheder i nærheden af Odense Havn. Du kan finde mange offentlige parkeringspladser og parkeringshuse på havnen. Det er en god idé at ankomme tidligt for at sikre dig en parkeringsplads i nærheden.
                I samarbejde med Baker Boys, vil det være muligt at købe bagværk og varme drikke på pladsen.
                Denne indtjening vil også blive doneret til Den Danske Naturfond.</p>
        </div>
   </figure>
</section>

            <p class="lokationtekst">I det centrale København, afholdes Loppemarkedernes dag på Rådhuspladsen.
                Parkeringsmuligheder er begrænsede, det anbefales derfor at benytte offentlig transport, cykel eller gå.
                På pladsen vil der være forskellige madmuligheder.
                Denne indtjening vil også blive doneret til Den Danske naturfond.</p>
        </div>

            <p class="lokationtekst">Loppemarkedernes dag er placeret midt på Aalborgs havnefront, lige ved siden af Jomfru Ane Parken.
                Længere nede på havnen er der parkeringsmuligheder. Derudover er der også flere parkeringshuse uden for havnen. 
                Der kan købes håndmadder, kage og saftevand lavet af lokale. Pengene doneres til Den Danske Naturfond.</p>
